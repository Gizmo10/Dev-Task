<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test My API ENDPOINT</title>
  </head>
  <body>
    <header>
      <h1>Let's test my endpoint!</h1>
    </header>

    <section>
      <form>
        <label for="url">
          <input
            type="text"
            name="url"
            id="url"
            placeholder="type in your url endpoint"
            required
          />
        </label>

        <label for="email">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="type in your email"
            required
          />
        </label>

        <label for="result">
          <input
            type="textarea"
            name="result"
            id="result"
            rows="5"
            cols="100"
          />
        </label>
        <input type="submit" id="submit" />
      </form>
    </section>

    <footer></footer>
    <script type="module" src="convert_string.js"></script>
  </body>
</html>
